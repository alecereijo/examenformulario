<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header-component></header-component>
    <main>
        <div class="container">
            <form>
                <h2>Introduce tu respuesta</h2>
                <ul>
                  <li>
                    <label for="uname">Nombre:</label>
                    <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
                  </li>
                  <li>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required minlength="1" >
                  </li>
                  <li>
                    <label for="phone">Telefono:</label>
                    <input type="text" name="phone" id="phone" required minlength="1"maxlength="10">
                  </li>
                  <li>
                    <label for="comment">Comentarios:</label>
                    <textarea name="comment" id="comment" required minlength="1" maxlength="200">
                    </textarea>
                  </li>
                  <li>
                    <button>Enviar</button>
                  </li>
                </ul>
                <h2>Elige tus frutas</h2>
                <ul class="frutas">
                    <input type="radio" id="html" name="fruit" value="fresa">
                    <label for="fresa">Fresa</label><br>
                    <input type="radio" id="css" name="fruit" value="manzana">
                    <label for="manzana">Manzana</label><br>
                    <input type="radio" id="javascript" name="fruit" value="pera">
                    <label for="pera">Pera</label><br>
                    <input type="submit" value="Enviar">
                  </li>
                </ul>
                <h2>Elige un país</h2>
                <ul class="paises">    
                <input type="checkbox" id="pais1" name="pais1" value="España">
                <label for="pais1"> España</label><br>
                <input type="checkbox" id="pais2" name="pais2" value="Australia">
                <label for="pais2"> Tengo un coche</label><br>
                <input type="checkbox" id="pais3" name="pais3" value="Italia">
                <label for="pais3"> Tengo un barco</label><br>
                <input type="submit" value="Enviar">
                </ul>
              </form>
            </div>
          
    </main>
    <footer-component></footer-component>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>
